<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"/>
    <title>51公积金</title>
    <style>
        body{
            margin: 0px;
            height: 100%;
            overflow:hidden;
        }
        #download{
            width: 100%;
        }
        #bg{
            width:100%;
        }
        #img1{
            width: 100%;
        } 
        #btn{
            position: fixed;
            top: 80%;
            width: 100%;
            text-align: center;
        }
        #img2{
            width: 60%;
        }

    </style>
</head>
<body>
    <div id="download">
        <div id="bg">
            <img id="img1" src="img/SinaDown.png"></img>
        </div>
        <div id="btn">
            <a href="http://www.baidu.com"><img id="img2" src="img/SinaBtn1.png" onmouseover="showA(this)" onmouseout="showB(this)"></img></a>
        </div>
    </div>
</body>

<script>
function showA(obj)
{
obj.src="img/SinaBtn2.png";
}
function showB(obj)
{
obj.src="img/SinaBtn1.png"  
}

</script>
</html>
